    <script>
        /*
            1、安装git客户端
            git bash 支持linux命名的git控制台(常用)
            git CMD 支持windows命令的控制台
            git GUI git可视化界面

            2.VSCode 安装git插件
                快捷键 ctrl + ~

        */
            /*
                1. cd 盘符:
                2. cd 路径
                3.初始化 git init (在此之前配置好username and userEmail)
                    初始化git仓库
                4. 工作区  =》 暂存区
                    git add {file}
                    git add *  提交所有文件
                    
                    git commit -m "des"

                5 查看当前工作区的状态
                git status

                6.从暂存区回复文件到工作区
                git checkout 文件名
                或者使用最新指令  git restore

                7.查看工作区和暂存区版本的区别

                8.git log 
                查看历史版本

                9.恢复到某个版本
                git reset --hard ...恢复到某个版本
                git reset --hard^  退回一个版本
                git reset --hard^^ 退回两个版本

                10.生成ssh密钥
                ssh-keygen -t rsa -C "your email"
                
            */
